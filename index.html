<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Comment-Bar</title>
</head>

<body class="flex flex-col items-center gap-10 my-2 ">

    <h1 class="uppercase text-blue-400 text-center">Comments</h1>

    <div class="flex items-start justify-between" id="comments">
        <div class="flex flex-col items-center" id="comment_write">
            <form class="flex flex-col items-center ">
                <div class="relative">
                    <input type="text" id="name"
                        class="border-b-2 focus:outline-none pl-1 focus:border-blue-400 duration-500 transition-colors peer placeholder-transparent"
                        autocomplete="off" placeholder="Name" required minlength="1">
                    <div id="error"></div>
                    <label class="text-gray-400 absolute -top-5 left-1 cursor-text transition-all duration-200 peer-focus:text-blue-400
                        peer-placeholder-shown:text-base peer-placeholder-shown:top-0" for="name">Name</label>
                </div>
                <div class="flex flex-col mt-3 items-center w-2/3" id="comment">
                    <textarea id="textarea" placeholder="Write anything..."></textarea>
                    <input
                        class="border focus:outline-none focus:border-blue-400 rounded-md w-32 px-2 focus:text-blue-400 mt-3 bg-transparent "
                        type="date" id="date">
                    <button type="submit"
                        class="get_data border hover:border-blue-400 rounded-md w-32 hover:text-blue-400 transition-colors duration-200 mt-3">Add
                        Comment</button>
                </div>
            </form>
        </div>
        <div class="mb-4 w-96" id="comment_line">
        </div>
    </div>

    <script src="https://cdn.tiny.cloud/1/2zl8w2fr6zauob0jczne7mb9xzcj6bobyh336o0795q3v6li/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            menubar: false,
            branding: false,
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
        });      
    </script>
    <script src="main.js"></script>
</body>

</html>
